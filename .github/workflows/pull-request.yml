name: PRs
on:
  pull_request:
env:
  REPO: ${{github.repository}}
  REGISTRY: containers.fouwels.app
  ARCH: linux_amd64
jobs:
  build-and-scan:
    runs-on: self-hosted
    name: Build and Scan (CVE)
    steps:
      - name: Get vars
        id: vars
        run: echo ::set-output name=TAG::${GITHUB_REF##*/}

      - name: Print headers
        run: echo "Running for target ${{env.REGISTRY}}/${{env.REPO}}:${{steps.vars.outputs.TAG}}"

      - name: Checkout repo
        uses: actions/checkout@master
        with:
          lfs: true

      - name: Docker build
        run: docker build --build-arg CONFIG_COMPRESSION=XZ --build-arg CONFIG_PRIMARY=standard.yml --build-arg CONFIG_MODULES=ALL  -t ${{env.REGISTRY}}/${{env.REPO}}:${{steps.vars.outputs.TAG}} .

      - name: Run container scan
        uses: azure/container-scan@v0
        with:
          image-name: ${{env.REGISTRY}}/${{env.REPO}}:${{steps.vars.outputs.TAG}}
          severity-threshold: LOW
